{% extends "layout.html" %}

{% block title %}
    Movies
{% endblock %}

{% block body %}
    <h1>Watch a Movie</h1>

    <form action="{{url_for('book')}}" method="POST">
        <div class="form-group">
            <select name="movie_id" class="form-control">
                {% for movie in movies %}
                    <option value="{{movie.id}}">{{ movie.title }} at {{ movie.location }} </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input name="name" placeholder="Customer Name" class="form-control">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Book Movie</button>
        </div>
    </form>
{% endblock %}
